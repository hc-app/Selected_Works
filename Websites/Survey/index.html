<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
<h1 id="title">Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form" method="post" action='https://url'>

  <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"/></label>

  <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your email"/></label>

  <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>

  <label for="current-role">Which option best describes your current role?
    <select id="current-role">
      <option value="">Select current role</option>
      <option value="Student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Perfer not to say">Perfer not to say</option>
      <option value="Other">Other</option>
      </select>
  </label>

  <label for="recommendation-opinion">Would you recommend freeCodeCamp to a friend?
    <label for="definitely"><input class="inline" id="definitely" name="recommend" value="Definitely" type="radio" checked/>Definitely</label>
    <label for="maybe"><input class="inline" id="maybe" name="recommend" value="Maybe" type="radio"/>Maybe</label>
    <label for="not-sure"><input class="inline" id="not-sure" name="recommend" value="Not sure" type="radio"/>Not sure</label>
    </label>

  <label for="dropdown">What is your favorite feature of freeCodeCamp?
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
      </select>
    </label>

  <label for="improve">What would you like to see improved? (Check all that apply)
    <label for="front-end-projects"><input class="inline" id="front-end-projects" value="Front-end Projects" type="checkbox"/>Front-end Projects</label>
    <label for="back-end-projects"><input class="inline" id="back-end-projects" value="Back-end Projects" type="checkbox"/>Back-end Projects</label>
    <label for="data-visualization"><input class="inline" id="data-visualization" value="Data Visualization" type="checkbox"/>Data Visualization</label>
    <label for="challenges"><input class="inline" id="challenges" value="Challenges" type="checkbox"/>Challenges</label>
    <label for="open-source-community"><input class="inline" id="open-source-community" value="Open Source Community" type="checkbox"/>Open Source Community</label>
    <label for="gitter-help-rooms"><input class="inline" id="gitter-help-rooms" value="Gitter help rooms" type="checkbox"/>Gitter help rooms</label>
    <label for="videos"><input class="inline" id="videos" value="Videos" type="checkbox"/>Videos</label>
    <label for="city-meetup"><input class="inline" id="city-meetup" value="City Meetups" type="checkbox"/>City Meetups</label>
    <label for="wiki"><input class="inline" id="wiki" value="Wiki" type="checkbox"/>Wiki</label>
    <label for="forum"><input class="inline" id="forum" value="Forum" type="checkbox"/>Forum</label>
    <label for="additional-courses"><input class="inline" id="additional-courses" value="Additional Courses" type="checkbox"/>Additional Courses</label>
    </label>

  <label for="comments-suggestions">Any comments or suggestions?<textarea id="comments-suggestions" name="comments-suggestions" rows="3" cols="30" placeholder="Enter your comment here..."/></textarea></label>

  <input id="submit" type="submit" value="Submit"/>

  </form>
</body>
</html>
